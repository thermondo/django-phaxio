name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3.0.0
        with:
          python-version: "3.10"

      - name: install poetry
        run: |
          pip install --upgrade wheel pip poetry

      - name: installing dependencies
        run: poetry install --no-interaction

      - name: run linters via pre-commit
        run: |
          poetry run pre-commit run --all --show-diff-on-failure --color=always

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        django-version: ["~=3.2", "~=4.0"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: install poetry
        run: |
          pip install --upgrade wheel pip poetry

      - name: installing dependencies
        run: poetry install --no-interaction

      - name: override django installation with ${{ matrix.django-version }}
        run: |
          source $(poetry env info --path)/bin/activate
          pip install Django${{ matrix.django-version }}

      - name: django version
        run: poetry run django-admin --version

      - name: Run Tests
        run: poetry run coverage run -m pytest

      - name: upload coverage to codecov
        if: |
          !(
            github.event_name == 'pull_request' &&
            github.event.pull_request.user.login == 'dependabot[bot]'
          )
        run: poetry run codecov --required --tries 10
